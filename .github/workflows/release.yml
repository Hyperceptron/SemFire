
name: Release

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow creating tags/releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for releaser-pleaser to analyze commit history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Or your preferred Python version

      - name: Run Releaser Pleaser
        id: releaser
        uses: apricote/releaser-pleaser@v0.7.1
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: main

      - name: Log and verify created tag
        if: ${{ steps.releaser.outputs.release_created == 'true' }}
        env:
          REPO: ${{ github.repository }}
          TOKEN: ${{ secrets.GH_TOKEN }}
          VERSION: ${{ steps.releaser.outputs.new_version }}
        run: |
          set -e
          echo "Release created with version: ${VERSION}"
          TAG="v${VERSION}"
          echo "Expecting tag: ${TAG}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${REPO}/git/refs/tags/${TAG}")
          if [ "$STATUS" != "200" ]; then
            echo "Tag not found via API (status $STATUS)." >&2
            exit 1
          fi
          echo "Verified: tag ${TAG} exists on GitHub."
