
name: Release

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow creating tags/releases with GITHUB_TOKEN
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for releaser-pleaser to analyze commit history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Or your preferred Python version

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Releaser Pleaser (act stub)
        if: ${{ env.ACT }}
        id: releaser
        run: |
          echo "Simulating releaser outputs for act runs"
          echo "release_created=true" >> $GITHUB_OUTPUT
          echo "upload_url=https://example.invalid/upload" >> $GITHUB_OUTPUT
          echo "new_version=0.0.0-act" >> $GITHUB_OUTPUT

      - name: Run Releaser Pleaser
        if: ${{ !env.ACT }}
        uses: apricote/releaser-pleaser@v0.7.1
        id: releaser
        with:
          # Use the built-in GitHub token for tagging and releases
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          # Optional: Commit message prefix for version bumps (default: 'chore(release):')
          # commit_message_prefix: 'chore: release'
          # Let the dedicated publish workflow handle PyPI publish on tag push
          publish_to_pypi: false
          # Optional: Path to pyproject.toml or package.json (default: pyproject.toml)
          # config_file: 'pyproject.toml'

      - name: Build distributions
        if: steps.releaser.outputs.release_created == 'true'
        run: |
          python -m build

      - name: Upload release assets
        if: steps.releaser.outputs.release_created == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
