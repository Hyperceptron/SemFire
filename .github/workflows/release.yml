
name: Release

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
  workflow_dispatch: # Allow manual triggering

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow creating tags/releases with GITHUB_TOKEN
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for releaser-pleaser to analyze commit history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Or your preferred Python version

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Releaser Pleaser (act stub)
        if: ${{ env.ACT }}
        id: releaser_act
        run: |
          echo "Simulating releaser outputs for act runs"
          echo "release_created=true" >> $GITHUB_OUTPUT
          echo "upload_url=https://example.invalid/upload" >> $GITHUB_OUTPUT
          echo "new_version=0.0.0-act" >> $GITHUB_OUTPUT

      - name: Run Releaser Pleaser
        if: ${{ !env.ACT }}
        uses: apricote/releaser-pleaser@v0.7.1
        id: releaser_real
        with:
          # Use a PAT if your repo requires elevated permissions for tagging/releases
          token: ${{ secrets.GH_TOKEN }}
          branch: main
          # Optional: Commit message prefix for version bumps (default: 'chore(release):')
          # commit_message_prefix: 'chore: release'
          # Optional: Path to pyproject.toml or package.json (default: pyproject.toml)
          # config_file: 'pyproject.toml'

      - name: Normalize releaser outputs
        id: releaser
        env:
          CREATED_ACT: ${{ steps.releaser_act.outputs.release_created }}
          UPLOAD_ACT: ${{ steps.releaser_act.outputs.upload_url }}
          VERSION_ACT: ${{ steps.releaser_act.outputs.new_version }}
          CREATED_REAL: ${{ steps.releaser_real.outputs.release_created }}
          UPLOAD_REAL: ${{ steps.releaser_real.outputs.upload_url }}
          VERSION_REAL: ${{ steps.releaser_real.outputs.new_version }}
        run: |
          created="${CREATED_ACT:-${CREATED_REAL}}"
          upload="${UPLOAD_ACT:-${UPLOAD_REAL}}"
          ver="${VERSION_ACT:-${VERSION_REAL}}"
          echo "release_created=${created}" >> $GITHUB_OUTPUT
          echo "upload_url=${upload}" >> $GITHUB_OUTPUT
          echo "new_version=${ver}" >> $GITHUB_OUTPUT

      - name: Build distributions
        if: steps.releaser.outputs.release_created == 'true'
        run: |
          python -m build

      - name: Upload release assets
        if: steps.releaser.outputs.release_created == 'true'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
